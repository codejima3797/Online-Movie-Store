                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
                <h1 class="movies__list--title">
                        List of Movies
                </h1>
                <div class="movies__list">

                        <img src="https://movie.poster.com" alt="">

                        <p>0000</p>
                    </div>
                </div>
